<h1 mat-dialog-title>Modificar Farmacia</h1>
<div mat-dialog-content *ngFor="let Farmacia of data">
    
  <mat-form-field>
    <input matInput placeholder="Nombre Producto" [(ngModel)]="Farmacia.no_Farmacia" >
    </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Principio Activo" [(ngModel)]="Farmacia.no_Contacto">
  </mat-form-field>

  <mat-form-field>
    <input matInput  placeholder="Precio" [(ngModel)]="Farmacia.no_Correo">
  </mat-form-field>

  <mat-form-field>
        <input matInput  placeholder="Precio" [(ngModel)]="Farmacia.nu_Telefono">
  </mat-form-field>

  <mat-form-field>
        <input matInput  placeholder="Precio" [(ngModel)]="Farmacia.nu_celular">
  </mat-form-field>

  <mat-form-field>
        <input matInput  placeholder="Precio" [(ngModel)]="Farmacia.no_Direccion">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  
  <button mat-button (click)="ActualizarProducto(data)">Modificar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <!-- <button mat-button  mat-raised-button [mat-dialog-close]="data">Ok</button> -->
</div>
