<h1 mat-dialog-title>Modificar Farmacia</h1>
<div mat-dialog-content *ngFor="let Farmacia of data">
    
  <mat-form-field style="margin-left: 3%;width: 30%;">
    <input matInput placeholder="Nombre Farmacia" [(ngModel)]="Farmacia.no_Farmacia" >
    </mat-form-field>
  <mat-form-field style="margin-left: 3%;width: 30%;"> 
    <input matInput placeholder="Representante" [(ngModel)]="Farmacia.no_Contacto">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
    <input matInput  placeholder="Correo" [(ngModel)]="Farmacia.no_Correo">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
        <input matInput  placeholder="Telefono" [(ngModel)]="Farmacia.nu_Telefono">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
        <input matInput  placeholder="Movil" [(ngModel)]="Farmacia.nu_Movil">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
        <input matInput  placeholder="Calle" [(ngModel)]="Farmacia.no_Calle">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
    <input matInput  placeholder="Pais" [(ngModel)]="Farmacia.no_Pais">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
    <input matInput  placeholder="Municipio" [(ngModel)]="Farmacia.no_Municipio">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
  <input matInput  placeholder="Codigo Postal" [(ngModel)]="Farmacia.co_Postal">
  </mat-form-field>


</div>
<div mat-dialog-actions>
    <div style="margin: 0 auto;
    display: inline-block;">
  <button mat-raised-button color="primary" (click)="ActualizarProducto(data)" >Modificar</button>
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancelar</button>
  </div>
</div>
