    <input matInput placeholder="Principio Activo" [(ngModel)]="Farmacia.no_Contacto">

    <input matInput  placeholder="Correo" [(ngModel)]="Farmacia.no_Correo">
  </mat-form-field>

        <input matInput  placeholder="Teefono" [(ngModel)]="Farmacia.nu_Telefono">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
        <input matInput  placeholder="Celular" [(ngModel)]="Farmacia.nu_celular">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
        <input matInput  placeholder="DirecciÃ³n" [(ngModel)]="Farmacia.no_Direccion">
  </mat-form-field>

</div>
<div mat-dialog-actions>
    <div style="margin: 0 auto;
    display: inline-block;">
