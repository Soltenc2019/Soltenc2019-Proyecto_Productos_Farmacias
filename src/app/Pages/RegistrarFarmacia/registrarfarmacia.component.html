<mat-card class="mat-card"> 
        <mat-card-title style="text-align: center;font-size: 20px;">
          <hr>
          Registros de Farmacias
          <hr>
        </mat-card-title>
        <mat-card-content>
            <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>
            <button mat-icon-button (click)="NuevaFarmacia()"><mat-icon>add_box</mat-icon></button>   
                 
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="co_ruc">
                  <th mat-header-cell *matHeaderCellDef> RUC </th>
                  <td mat-cell *matCellDef="let element"> {{element.co_ruc}} </td>
                </ng-container>
    
                <!-- Principio Activo Column -->
                <ng-container matColumnDef="no_Farmacia">
                    <th mat-header-cell *matHeaderCellDef> Razon Social </th>
                    <td mat-cell *matCellDef="let element"> {{element.no_Farmacia}} </td>
                  </ng-container>
              
                  <!-- Categoria Column -->
                <!-- <ng-container matColumnDef="no_Direccion">
                    <th mat-header-cell *matHeaderCellDef> Direccion </th>
                    <td mat-cell *matCellDef="let element"> {{element.no_Direccion}} </td>
                  </ng-container> -->
    
                <!-- Weight Column -->
                <!-- <ng-container matColumnDef="telefono">
                  <th mat-header-cell *matHeaderCellDef> Telefono </th>
                  <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container> -->
              
                <!-- Symbol Column -->
                <!-- <ng-container matColumnDef="representante">
                  <th mat-header-cell *matHeaderCellDef> Representante </th>
                  <td mat-cell *matCellDef="let element"> {{element.representante}} </td>
                </ng-container> -->
              
                 <!-- botones colum -->
                 <ng-container matColumnDef="modificar">
                  <th mat-header-cell *matHeaderCellDef> Modificar </th>
                  <td mat-cell *matCellDef="let element">             
                      <button mat-icon-button (click)="DataCompararById(element.id)"><mat-icon>edit</mat-icon></button>             
                  </td>
                </ng-container>
                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                    <td mat-cell *matCellDef="let element">             
                        <button mat-icon-button (click)="DataCompararDeleteById(element.id)"><mat-icon>delete</mat-icon></button>             
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-content>
       </mat-card>
